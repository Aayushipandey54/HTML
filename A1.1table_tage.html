<!-- Question : Create a static webpage using table tags of HTML. -->
<!-- Solution : -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS22AI016 webpage</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding : 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
        </tr>
    </table>
</body>
</html>
